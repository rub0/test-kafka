plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        url "https://packages.confluent.io/maven/"
    }
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation("com.google.guava:guava:30.1.1-jre")
// https://mvnrepository.com/artifact/org.apache.kafka/kafka-clients
    implementation ("org.apache.kafka:kafka-clients:3.0.0")
    implementation ("org.apache.kafka:kafka-streams:3.0.0")
    implementation ("org.apache.kafka:connect-runtime:3.0.0")
    implementation ("io.confluent:kafka-json-serializer:6.2.1")
    implementation ("io.confluent:kafka-streams-avro-serde:6.2.1")
    implementation ("io.confluent:kafka-avro-serializer:6.2.1")
    implementation ("com.fasterxml.jackson.core:jackson-databind:2.12.5")
    implementation 'org.json:json:20210307'

    compileOnly 'org.projectlombok:lombok:1.18.20'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    testCompileOnly 'org.projectlombok:lombok:1.18.20'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'

}

application {
    // Define the main class for the application.
    mainClass = 'nexthink.kafka.App'
}
